<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: lightblue;
            }

            .wrap {
                width: 100%;
                height: 100%;
                overflow: scroll;
                background-color: lightblue;
            }

            #chatWrap {
                width: 800px;
                height: 1200px;
                margin: auto;
                border: 1px solid gray;
                background-color: white;
            }

            #chatView {
                width: 100%;
                height: 90%;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            .chatLine {
                height: auto;
                padding: 10px;
                overflow: hidden;
                text-align: left;
            }

            .nick {
                font-size: xx-large;
                font-weight: bold;
                display: block;
            }
            
            .chatLog {
                max-width: 60%;
                height: 100%;
                padding: 10px;
                font-size: x-large;
                display: inline-block;
                word-break: break-all;
                background-color: coral;
            }

            .me {
                float: right;
                background-color: cornflowerblue;
            }

            #sendForm {
                height: 10%;
                padding: 5px;
                border-top: 1px solid gray;
                text-align: center;
            }

            #name {
                width: 20%;
                height: 90px;
                font-size: 20px;
                border-radius: 8px;
            }

            #message {
                width: 60%;
                height: 90px;
                font-size: 20px;
                border-radius: 8px;
            }

            #send {
                width: 16%;
                height: 100px;
                border-radius: 50px;
                background-color: lightblue;
            }
        </style>
    </head>
</head>

<body>
    <div class="wrap">
        <div id="chatWrap">
            <div id="chatView">
                <div class="chatLine">
                    <label class="nick">장호승</label>
                    <div class="chatLog">
                        안녕하세요?
                    </div>
                </div>
            </div>
            <form id="sendForm" onsubmit="return false">
                <input type="text" id="name" placeholder="닉네임">
                <input type="text" id="message" placeholder="메시지를 입력하세요.">
                <input type="submit" id="send" value="전송">
            </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        const ws = new WebSocket("ws://localhost:8000/chat");

        $(document).ready(() => {
            $("#sendForm").submit((e) => {
                const name = $("#name").val();
                const message = $("#message").val();
                $("#chatView").append(`<div class="chatLine"><div class="chatLog me">${message}</div></div>`).scrollTop($("#chatView")[0].scrollHeight)
            })
        })
    </script>
</body>

</html>
