<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: lightblue;
            }

            #wrap {
                width: 100%;
                height: 100%;
                overflow: scroll;
                background-color: lightblue;
            }

            #chatWrap {
                width: 800px;
                height: 1200px;
                margin: auto;
                border: 1px solid gray;
                background-color: white;
            }

            #chatView {
                width: 100%;
                height: 90%;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            .system {
                width: 100%;
                text-align: center;
                font-size: x-large;
                color: darkgray;
            }

            .chatLine {
                height: auto;
                padding: 10px;
                overflow: hidden;
                text-align: left;
            }

            .nick {
                display: block;
                margin-left: 1%;
                font-size: x-large;
                font-weight: bold;
                color: gray;
            }

            .chatLog {
                max-width: 60%;
                height: 100%;
                padding: 10px;
                border-radius: 20px;
                display: inline-block;
                word-break: break-all;
                font-size: x-large;
                background-color: lightgray;
            }

            .me {
                float: right;
                background-color: lightblue;
            }

            #sendForm {
                height: 10%;
                padding: 5px;
                border-top: 1px solid gray;
                text-align: center;
            }

            #name {
                width: 20%;
                height: 90px;
                font-size: 20px;
                border-radius: 8px;
            }

            #message {
                width: 80%;
                height: 90px;
                font-size: 20px;
                border-radius: 8px;
            }

            #send {
                width: 16%;
                height: 100px;
                border-radius: 50px;
                background-color: lightblue;
            }
        </style>
    </head>
</head>

<body>
    <div id="wrap">
        <div id="chatWrap">
            <div id="chatView">
                <div class="system">장호승님이 입장하셨습니다.</div>
                <div class="chatLine">
                    <label class="nick">장호승</label>
                    <div class="chatLog">
                        안녕하세요?
                    </div>
                </div>
            </div>
            <form id="sendForm" onsubmit="return false">
                <input type="text" id="message" placeholder="메시지를 입력하세요.">
                <input type="submit" id="send" value="전송">
            </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        function getName() {
            while (true) {
                const input = prompt("닉네임을 입력하세요.\n(2자 이상 10자 미만)");

                if (input && input.length < 10 && input.length > 2) {
                    return input;
                }

                alert("조건을 지켜 입력해주세요.");
            }
        }

        $(document).ready(() => {
            const name = getName();
            const ws = new WebSocket("ws://localhost:8000/chat");
            
            $("#chatView").append(`<div class="system">${name}님이 입장하셨습니다.</div>`);

            /*ws.onopen((e) => {
                const data = {
                    type: "newUser",
                    data: {
                        name
                    }
                };

                ws.send(JSON.stringify(data));

                $("#chatView").append(`<div class="newUser">${name}님이 입장하셨습니다.</div>`);
            });

            ws.onmessage((e) => {
                const { type, data } = e.data;

                if (type === "newUser") {

                }
            });*/

            $("#sendForm").submit(() => {
                const data = {
                    type: "message",
                    data: {
                        name,
                        message: $("#message").val()
                    }
                }

                ws.send(JSON.stringify(data));

                $("#chatView").append(`<div class="chatLine"><div class="chatLog me">${data.data.message}</div></div>`).scrollTop($("#chatView")[0].scrollHeight);
                $("#message").val("");
            });
        });
    </script>
</body>

</html>
